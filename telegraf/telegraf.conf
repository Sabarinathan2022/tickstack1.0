[agent]
  interval = "5s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "5s"
  flush_jitter = "0s"
  precision = ""
  debug = false
  quiet = false
  logfile = ""
  hostname = "$HOSTNAME"
  omit_hostname = false

[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8086"]
  token = "qUWVacO43dVF4x9Mea4OtEmIycsBt6Ie82TWHMz-uiZ5RqM0cBhux5vws8TSpvm2XhMzbgrK7mY-FurT6BvLRA=="
  organization = "org"
